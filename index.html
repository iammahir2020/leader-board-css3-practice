<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board CSS3 Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section class="container">
            <div class="top-player">
                <h2 class="section-title">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="Player 1">
                        <h3>John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="Player 2">
                        <h3>Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="Player 3">
                        <h3>Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="Player 4">
                        <h3>Shajedul Karim</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="Player 5">
                        <h3>Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="Player 6">
                        <h3>Mujahid</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blogs">
                <h3 class="section-title">Top Blogs</h3>
                <div class="blogs">
                    <div class="blog">
                        <div class="blog-thumbnail">
                            <img src="images/blogs/blog-1.png" alt="Blog 1">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                            <p>By <a href="#"class="blog-author">Danny Sapio</a></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog-thumbnail">
                            <img src="images/blogs/blog-2.png" alt="Blog 2">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet: list vs grids</h3>
                            <p>By <a href="#"class="blog-author">Tess Gadd</a></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog-thumbnail">
                            <img src="images/blogs/blog-3.png" alt="Blog 3">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips for interface design</h3>
                            <p>By <a href="#"class="blog-author">Jeremiah Laam</a></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog-thumbnail">
                            <img src="images/blogs/blog-4.png" alt="Blog 4">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is coppied</h3>
                            <p>By <a href="#"class="blog-author">Rio Beckham</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
